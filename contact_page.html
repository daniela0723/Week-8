<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
    <h1>Lazaro Cardenas</h1>
    <h1>Michoacan, Mexico</h1>
    <nav>
        <ul class="navigation">        
         <li><a href="home_page.html">Home</a></li>
        <li><a href="what_to_do.html">What To Do</a></li>
        </ul>
    </nav>
</header>
<main>
    <p id="contact">Let us help you plan your next visit to Lazaro Cardenas. <br> Send us your questions by filling out the form
        below.
    </p>
   
    <div class="card">
        <p id="waiting">He's waiting for you...</p>
        <img id="croc" src="/images/crocodile.png" alt="a crocodile">
    <form action="">
        
        <label for="first_name">First Name:</labelfor></label><br>
        <input type="text" placeholder="Your First Name" name="first_name" id="first_name">
        <br>
        <label for="last_name">Last Name:</label><br>
        <input type="text" placeholder="Your Last Name" name="last_name" id="last_name">
        <br>
        <label for="email">E-mail:</label><br>
        <input type="text" placeholder="Your E-mail" name="email" id="email">
        <br>
        <label for="questions">Questions:</label><br>
        <textarea name="questions" id="questions" cols="40" rows="10" placeholder="Enter your questions here"
            style="font-family:Arial, Helvetica, sans-serif; font-size: 1.2 em"></textarea>
        <br>
        <button>Send</button>
    </form>
</div>
</main>
</body>
</html>
